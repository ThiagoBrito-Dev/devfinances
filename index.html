<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thiago Raniery Brito" />
    <meta
      name="description"
      content="Gerencie suas finanças de forma simples e rápida com o dev.finance$, uma aplicação que calcula a diferença entre as entradas e saídas monetárias de sua vida."
    />

    <title>Dev.finance$</title>

    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onkeydown="App.handleKeyboardActions(event)">
    <header>
      <img src="assets/logo.svg" alt="Logo Dev Finances" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="screen-reader-only">Balanço</h2>

        <div class="card">
          <div>
            <h3>Entradas</h3>
            <img src="assets/income.svg" alt="Imagem de Entradas" />
          </div>
          <p id="incomes-display"></p>
        </div>

        <div class="card">
          <div>
            <h3>Saídas</h3>
            <img src="assets/expense.svg" alt="Imagem de Saídas" />
          </div>
          <p id="expenses-display"></p>
        </div>

        <div class="card highlighted">
          <div>
            <h3>Total</h3>
            <img src="assets/total.svg" alt="Imagem de Total" />
          </div>
          <p id="total-display"></p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="screen-reader-only">Transações</h2>

        <a href="#" class="button new-transaction" onclick="Modal.toggle()"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th scope="col">Descrição</th>
              <th scope="col">Valor</th>
              <th scope="col">Data</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>

          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label for="description" class="screen-reader-only"
                >Descrição</label
              >
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label for="amount" class="screen-reader-only">Valor</label>
              <input
                type="text"
                id="amount"
                name="amount"
                oninput="Utils.formatInputAmount()"
                placeholder="R$ 0,00"
              />
              <small class="help"
                >Use o sinal de "-" (menos) para despesas e "," (vírgula) para
                casas decimais</small
              >
            </div>

            <div class="input-group">
              <label for="date" class="screen-reader-only">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.toggle()"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="container"><p>2021 - dev.finance$</p></footer>

    <script src="script.js"></script>
  </body>
</html>
